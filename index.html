<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Protfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Protfolio</h1>
      <p class="lead">A small selection from the gallery — use the arrows or dots to navigate.</p>
    </div>

    <div class="carousel" id="carousel">
      <div class="slides" id="slides"></div>
      <button class="btn prev" id="prev" aria-label="Previous">‹</button>
      <button class="btn next" id="next" aria-label="Next">›</button>
    </div>
    <div class="dots" id="dots" role="tablist" aria-label="Slide navigation"></div>
  </div>

  <script src="js/carousel.js" defer></script>
</body>
</html>
